services:
    ppl_api:
        container_name: ppl_api
        volumes:
            - ./data:/app/data
        build:
            context: .
            dockerfile: Dockerfile
        networks:
            - nginx
        environment:
            - TZ=Europe/Moscow
        restart: always
        command: npm run start

volumes:
    data:

networks:
    nginx:
        external: true
        name: nginx
